<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airline System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/topnavbar :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Flight</h1>
            <div class="card-body">
                <form th:action="@{/flights/{id}(id=${flight.id})" th:object="${flight}" method="POST">
                    <div class="form-group">
                        <label>Plane</label>
                        <input
                                type="text"
                                name="plane"
                                th:field="*{plane}"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>From</label>
                        <input
                                type="text"
                                name="fromAirport"
                                th:field="*{fromAirport}"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>To</label>
                        <input
                                type="text"
                                name="toAirport"
                                th:field="*{toAirport}"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>Departure Time</label>
                        <input
                                type="text"
                                name="depTime"
                                th:field="*{depTime}"
                                class="form-control"
                        />
                    </div>
                    <div class="footer-body">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
