<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airline System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/topnavbar :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Flight</h1>
            <div class="card-body">
                <form th:action="@{/flights/{id}(id=${flight.id})}" th:object="${flight}" method="POST">
                    <div class="form-group">
                        <label>Plane</label>
                        <input
                                type="text"
                                name="plane"
                                th:field="*{plane}"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>From</label>
                        <select  class="form-control"  th:field="*{fromAirport}" aria-label="Default select example">
                            <option  th:value="${airport.id}" th:each="airport:${airports}" th:text="${airport.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>To</label>
                        <select class="form-control"  th:field="*{toAirport}"  aria-label="Default select example">
                            <option  th:value="${airport.id}" th:each="airport:${airports}" th:text="${airport.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Departure Time</label>
                        <div class='input-group date' id='datetimepicker1'>
                            <input
                                    type="text"
                                    name="depTime"
                                    th:field="*{depTime}"
                                    class="form-control"
                            />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>

                    </div>
                    <div class="footer-body">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
  $(function () {
    $('#datetimepicker1').datetimepicker();
 });
</script>
</body>
</html>
