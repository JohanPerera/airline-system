<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airline System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/topnavbar :: navbar"></div>


<div class="container" align="center">

    <div class="row">
        <h1>Airports</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href = "@{/airports/new}" class = "btn btn-primary btn-sm mb-3">Add Airport</a>
        </div>
    </div>
    <br>

    <table class="table table-stripped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Airport ID</th>
            <th>Name</th>
            <th>country</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "airport: ${airports}">
            <td th:text = "${airport.id}"></td>
            <td th:text = "${airport.name}"></td>
            <td th:text = "${airport.country}"></td>
            <td>
                <a th:href="@{/airports/edit/{id}(id=${airport.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/airports/{id}(id=${airport.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
