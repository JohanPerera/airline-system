<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Passenger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="fragments/topnavbar :: navbar"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Update Passenger</h1>
                <div class="card-body">
                    <form th:action="@{/passengers/{id}(id=${passenger.id})}" th:object="${passenger}" method="POST">
<!--                        <div class="form-group">-->
<!--                            <label>Passenger ID</label>-->
<!--                            <input-->
<!--                                    type="text"-->
<!--                                    name="passengerId"-->
<!--                                    th:field="*{id}"-->
<!--                                    class="form-control"-->
<!--                            />-->
<!--                        </div>-->
                        <div class="form-group">
                            <label>Passenger Name</label>
                            <input
                                    type="text"
                                    name="passengerName"
                                    th:field="*{name}"
                                    class="form-control"
                            />
                        </div>
                        <div class="form-group">
                            <label>NIC</label>
                            <input
                                    type="text"
                                    name="passengerNIC"
                                    th:field="*{NIC}"
                                    class="form-control"
                            />
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input
                                    type="text"
                                    name="passengerMobileNumber"
                                    th:field="*{mobileNumber}"
                                    class="form-control"
                            />
                        </div>
                        <div class="footer-body">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
